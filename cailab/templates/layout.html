<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cailab</title>
    {% load static %}
    {% load sass_tags %}
    <link rel="stylesheet" href="{% sass_src 'src/scss/style.scss' %}"/>
    <link href="{% static 'src/scss/form_example.css' %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        img{pointer-events : none;}
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
        body{
      font-family: "Helvetica Nene", Helvetica, Arial, "malgun gothic", sans-serif;
      -webkit-touch-callout:none;
      }

      .main .introduction p:first-child {
        font-family: 'Roboto', sans-serif;
        {% comment %} font-family: "Times New Roman", Times, serif; {% endcomment %}
      }
    </style>
    {% block link %}
    {% endblock %}
    <script type="text/javascript">
      $(document).bind("contextmenu", function (e) {
          return false;
      });
  </script>
</head>
<body>
    {% block header %}{% endblock %}
    {% block body %}{% endblock %}

    <!-- FOOTER -->
    <hr class="featurette-divider">
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p> &copy; 2022 CAI Lab., Kwangwoon University </p>
        <p> <strong>Contact us</strong> <br> 김진영 교수(jinyoung@kw.ac.kr)<br> 서울시 노원구 광운로 20, 광운대학교 참빛관 610호</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
